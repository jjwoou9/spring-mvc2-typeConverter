<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${form}" th:method="post">
    th:field <input type="text" th:field="*{ipPort}"><br/> <!--th:field를 사용하면 {}하나여도 converter를 자동으로 적용한다. -->
    th:value <input type="text" th:value="*{ipPort}">(보여주기 용도)<br/> <!--converter적용을 하기 싫다면 th:value를 사용해야 한다. -->
    <input type="submit"/>
</form>

</body>
</html>
