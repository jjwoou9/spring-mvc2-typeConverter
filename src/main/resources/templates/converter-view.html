<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}" ></span></li>  <!--{} 하나만 있으면 converter호출 안됨 -->
    <li>${{number}}: <span th:text="${{number}}" ></span></li> <!--{{}} 두개면 converter 호출 -->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li> <!-- {} 객체는 하나만 썼을경우 객체를 그대로 호출하기때문에 객체의 메모리 주소값을 출력한다. -->
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li> <!--{{}} 두개면 converter 호출 -->
</ul>

</body>
</html>
